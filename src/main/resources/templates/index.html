<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.w3.org/1999/xhtml" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Index</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/main.css"/>
    <script type="text/javascript" src="/script.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script src="https://kit.fontawesome.com/e05edf3ce6.js" crossorigin="anonymous"></script>
</head>
<body>
<div class="row no-gutters bar">
    <div class="col-sm-2 col-3 userInfo">
        <div class="userName" th:text="${fullName}"></div>
        <div class="userRole" th:text="${role}"></div>
    </div>
    <div class="col-sm-8 col-6 logo">
        <img class="logoNav" src="crm.png"/>
    </div>
    <div class="col-sm-2 col-3 logout">
        <a sec:authorize="isAuthenticated()" href="/logout">
            <i class="fas fa-sign-out-alt logoutBtn"></i>
        </a>
    </div>
</div>
<div class="row no-gutters page">
    <div class="col-md-2 menuNav">
            <div class="col-md-12 col-4 menuTest checked"><a href="/index"><i class="fas fa-home navIcon"></i> Home </a></div>
            <div class="col-md-12 col-4 menuTest"><a href="/contacts"><i class="fas fa-address-card navIcon"></i> Contacts</a></div>
            <div class="col-md-12 col-4 menuTest"><a href="/companies"><i class="fas fa-address-card navIcon"></i> Companies</a></div>
            <div class="col-md-12 col-4 menuTest"><a href="/training"><i class="fas fa-calendar-week navIcon"></i> Trainings</a></div>
            <div class="col-md-12 col-4 menuTest"><a href="/users"><i class="fas fa-user navIcon"></i> Users </a></div>
            <div class="col-md-12 col-4 menuTest"><a href="/test"><i class="fas fa-eye-slash navIcon"></i> Test </a></div>
            <div class="col-md-12 col-4 menuTest"><a href="/ideas"><i class="fas fa-lightbulb navIcon"></i> Ideas </a></div>
            <div class="col-md-12 col-4 menuTest"><a href="/csv-import"><i class="fas fa-lightbulb navIcon"></i> CSV Import </a></div>
            <div class="col-md-12 col-4 menuTest"><a href="/email"><i class="fas fa-lightbulb navIcon"></i> Email </a></div>

    </div>

    <div class="col-md-10 content">
        <div class="row no-gutters breadcrumbAll">
            <div class="col-md-6 col-6 breadcrumbRight" th:text="Home"></div>
            <div class="col-md-6 col-6 breadcrumbLeft" id="clock2">
                <script type="text/javascript">
                        showTime();
                    </script>
            </div>
        </div>
        <div class="row no-gutters">
            <div class="col-md-4 col-12 databaseInfo">
                <div class="col-md-12 infoBlock">
                    <div class="col-md-12 recordsCount" th:text="${contactsCount}"></div>
                    <div class="col-md-12 recordsCountLbl"> Contacts count </div>
                </div>
            </div>
            <div class="col-md-4 col-12 databaseInfo">
                <div class="col-md-12 infoBlock">
                    <div class="col-md-12 recordsCount" th:text="${companiesCount}"></div>
                    <div class="col-md-12 recordsCountLbl"> Companies count </div>
                </div>
            </div>
            <div class="col-md-4 col-12 databaseInfo">
                <div class="col-md-12 infoBlock">
                    <div class="col-md-12 recordsCount" th:text="${trainingsCount}"></div>
                    <div class="col-md-12 recordsCountLbl"> Trainings count </div>
                </div>
            </div>
        </div>
        <div class="row no-gutters">
            <div class="col-md-6 col-12">
                <div class="ideas">
                    <div class="ideasHeader"> My newest ideas </div>
                    <div class="table-responsive ideasTable">
                        <table class="table table-bordered">
                            <tbody>
                            <tr>
                                <form th:action="@{/save-idea}" method="post" th:object="${idea}">
                                    <td style="text-align: center;"><input class="addingInput col-md-11 col-11 inputIdea" th:field="*{description}" type="text">
                                        <button class="saveIdeaBtn col-md-1 col-1" value="Save" type="submit">
                                            <i class="fas fa-save saveIdeaIcon"></i>
                                        </button>
                                    </td>
                                </form>
                            </tr>
                            <tr th:each="idea : ${ideaListByUser}">
                                <td th:text="${idea.description}"></td>
                            </tr>
                            <tr>
                                <td><a class="blackLinks" href="/ideas">Show all...</a></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <div class="col-md-6 col-12">
                <div class="ideas">
                    <div class="ideasHeader"> Ideas v.2 </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>

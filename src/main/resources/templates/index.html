<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.w3.org/1999/xhtml" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
    <link rel="stylesheet" href="/main.css"/>
    <script type="text/javascript" src="/script.js"></script>




</head>
<body>

    <div id="bar">
        <div id="userInfo">
            <p id="fullName" th:text="${fullName}"></p>
            <p id="role" th:text="${role}"></p>
        </div>
        <div id="logo">
            <img id="logoNav" src="crm.png"/>
        </div>
        <div id="logout">
            <a sec:authorize="isAuthenticated()" href="/logout">
                <button type="button">LOGOUT</button>
            </a>
        </div>
    </div>

    <div id="left">
        <div class="menu"><a href="/home"> Home </a></div>
        <div class="menu"><a href="/contacts">Contacts</a></div>
        <div class="menu"><a href="/companies">Companies</a></div>
        <div class="menu"><a href="/training">Trainings</a></div>
        <div class="menu"><a href="/users"> Users </a></div>
    </div>

    <div id="right">
        <div id="nav">
            <span th:text="Home"></span>
            <span id="clock"></span>

            <script type="text/javascript">
                showTime();
            </script>
        </div>
        <div id="countInfo">
            <div class = "recordsCount" style="float:left">
                <div class="countNumber" th:text="${contactsCount}"></div>
                <div> Contacts count </div>
            </div>
            <div class = "recordsCount" style="float:left">
                <div class="countNumber" th:text="${companiesCount}"></div>
                <div> Companies count </div>
            </div>
            <div class = "recordsCount" style="float:left">
                <div class="countNumber" th:text="${trainingsCount}"></div>
                <div> Trainings count </div>
            </div>
            <div style="clear:both"></div>
        </div>
    </div>
</body>
</html>

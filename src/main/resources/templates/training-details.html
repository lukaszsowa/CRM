<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.w3.org/1999/xhtml" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Contacts add</title>
    <link rel="stylesheet" href="/main.css"/>
    <script type="text/javascript" src="/script.js"></script>




</head>
<body>

<div id="bar">
    <div id="userInfo">
        <p id="fullName" th:text="${fullName}"></p>
        <p id="role" th:text="${role}"></p>
    </div>
    <div id="logo">
        <img id="logoNav" src="/crm.png"/>
    </div>
    <div id="logout">
        <a sec:authorize="isAuthenticated()" href="/logout">
            <button type="button">LOGOUT</button>
        </a>
    </div>
</div>

<div id="left">
    <div class="menu"><a href="/home"> Home </a></div>
    <div class="menu"><a href="/contacts">Contacts</a></div>
    <div class="menu"><a href="/companies">Companies</a></div>
    <div class="menu"><a href="/training">Trainings</a></div>
    <div class="menu" sec:authorize="hasAuthority('admin')"><a href="/users"> Users </a></div>
</div>

<div id="right">
    <div id="nav">
        <span>Home / Contacts / Add contact</span>
        <span id="clock"></span>
        <script type="text/javascript">
                showTime();
        </script>
    </div>

    <div id="actionBar">
        <a th:href="'/training/edit/' + ${training.id}"><button id="editBtn" type="button">Edit</button></a>
        <a th:href="'/training/delete/' + ${training.id}"><button id="deleteBtn" type="button" onclick="return confirm('Are you sure you want to Remove?');">Delete</button></a>
    </div>

    <form th:action="@{/save-training}" method="post" th:object="${training}">

        <div id="basicInfo">
            <div class="basicInfoHeader"> Basic information </div>
                <div>
                    <div class="addBlockText">
                        <span class="addContactsTheme"> Date start </span>
                    </div>
                    <div class="addBlock">
                        <input class="addInput" th:field="*{dateStart}" readonly/>
                        <input type="hidden" th:field="*{id}">
                    </div>
                    <div class="addBlockText">
                        <span class="addContactsTheme"> Date end </span>
                    </div>
                    <div class="addBlock">
                        <input class="addInput" th:field="*{dateEnd}" readonly/>
                    </div>
                </div>

                <div>
                    <div class="addBlockText">
                        <span class="addContactsTheme"> Localization </span>
                    </div>
                    <div class="addBlock">
                        <input class="addInput" th:field="*{localization}" readonly/>
                    </div>
                    <div class="addBlockText">
                        <span class="addContactsTheme"> Trainer </span>
                    </div>
                    <div class="addBlock">
                        <input class="addInput" th:field="*{trainer}" readonly/>
                    </div>
                </div>

                <div>
                    <div class="addBlockText">
                        <span class="addContactsTheme"> Capacity </span>
                    </div>
                    <div class="addBlock">
                        <input class="addInput" th:field="*{capacity}" readonly/>
                    </div>
                    <div class="addBlockText">
                        <span class="addContactsTheme"> Free places </span>
                    </div>
                    <div class="addBlock">
                        <input class="addInput" th:field="*{freePlaces}" readonly/>
                    </div>
                </div>
        </div>
    </form>
</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.w3.org/1999/xhtml" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Index</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/main.css"/>
    <script type="text/javascript" src="/script.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script src="https://kit.fontawesome.com/e05edf3ce6.js" crossorigin="anonymous"></script>
</head>
<body>
<div class="row no-gutters bar">
    <div class="col-sm-2 col-3 userInfo">
        <div class="userName" th:text="${fullName}"></div>
        <div class="userRole" th:text="${role}"></div>
    </div>
    <div class="col-sm-8 col-6 logo">
        <img class="logoNav" src="/crm.png"/>
    </div>
    <div class="col-sm-2 col-3 logout">
        <a sec:authorize="isAuthenticated()" href="/logout">
            <i class="fas fa-sign-out-alt logoutBtn"></i>
        </a>
    </div>
</div>
<div class="row no-gutters page">
    <div class="col-md-2 d-none d-md-block menuNav">
        <div class="col-md-12 col-4 menuTest"><a href="/home"><i class="fas fa-home navIcon"></i> Home </a></div>
        <div class="col-md-12 col-4 menuTest checked"><a href="/contacts"><i class="fas fa-address-card navIcon"></i> Contacts</a></div>
        <div class="col-md-12 col-4 menuTest"><a href="/companies"><i class="fas fa-address-card navIcon"></i> Companies</a></div>
        <div class="col-md-12 col-4 menuTest"><a href="/training"><i class="fas fa-calendar-week navIcon"></i> Trainings</a></div>
        <div class="col-md-12 col-4 menuTest"><a href="/users"><i class="fas fa-user navIcon"></i> Users </a></div>
        <div class="col-md-12 col-4 menuTest"><a href="/test"><i class="fas fa-eye-slash navIcon"></i> Test </a></div>
    </div>

    <div class="col-md-10 content">
        <div class="row no-gutters breadcrumbAll">
            <div class="col-md-6 col-6 breadcrumbRight"> Home / Contacts / Add </div>
            <div class="col-md-6 col-6 breadcrumbLeft" id="clock2">
                <script type="text/javascript">
                                showTime();
                            </script>
            </div>
        </div>

        <form th:action="@{/save-contact}" method="post" th:object="${contact}">
            <div class="row no-gutters recordsOptionsDiv">
                <a th:href="'/contacts/edit/' + ${contact.id}"><i class="fas fa-edit recordsOptionsBtn"></i></a>
                <a th:href="'/contacts/delete/' + ${contact.id}"><i class="fas fa-trash-alt recordsOptionsBtn" onclick="return confirm('Are you sure you want to Remove?');"></i></a>
            </div>
            <div class="addingBlock">
                <div class="addingHeader"> Basic information </div>
                <div class="row no-gutters">
                    <div class="col-md-3 d-none d-md-block addingLabelBlock"> First name </div>
                    <div class="col-md-3 d-block d-sm-none addingLabelBlockSmallFirst"> First name </div>
                    <div class="col-md-3 col-12 addingInputBlock"><input type="text" th:field="*{firstName}" th:class="${#fields.hasErrors('firstName')}? addError : addingInput" readonly></div>
                    <div class="col-md-3 d-none d-md-block addingLabelBlock"> Last name </div>
                    <div class="col-md-3 d-block d-sm-none addingLabelBlockSmall"> Last name </div>
                    <div class="col-md-3 col-12 addingInputBlock"><input type="text" th:field="*{lastName}" th:class="${#fields.hasErrors('lastName')}? addError : addingInput" readonly></div>
                    <input type="hidden" th:field="*{id}">
                </div>
                <div class="row no-gutters">
                    <div class="col-md-3 d-none d-md-block addingLabelBlock"> Job title </div>
                    <div class="col-md-3 d-block d-sm-none addingLabelBlockSmall"> Job title </div>
                    <div class="col-md-3 col-12 addingInputBlock"><input type="text" th:field="*{jobTitle}" th:class="${#fields.hasErrors('jobTitle')}? addError : addingInput" readonly></div>
                    <div class="col-md-3 d-none d-md-block addingLabelBlock"> Company </div>
                    <div class="col-md-3 d-block d-sm-none addingLabelBlockSmall"> Company </div>
                    <div class="col-md-3 col-12 addingInputBlock"><input type="text" th:field="*{company.companyName}" th:class="${#fields.hasErrors('company.companyName')}? addError : addingInput" readonly></div>


                </div>
                <div class="row no-gutters">
                    <div class="col-md-3 d-none d-md-block addingLabelBlock"> Lead source </div>
                    <div class="col-md-3 d-block d-sm-none addingLabelBlockSmall"> Lead source </div>
                    <div class="col-md-3 col-12 addingInputBlock"><input type="text" th:field="*{leadSource}" th:class="${#fields.hasErrors('leadSource')}? addError : addingInput" readonly></div>
                    <div class="col-md-3 d-none d-md-block addingLabelBlock"> Status </div>
                    <div class="col-md-3 d-block d-sm-none addingLabelBlockSmall"> Status </div>
                    <div class="col-md-3 col-12 addingInputBlock"><input type="text" th:field="*{status}" th:class="${#fields.hasErrors('status')}? addError : addingInput" readonly></div>
                </div>
            </div>
            <div class="addingBlock">
                <div class="addingHeader"> Contact information </div>
                <div class="row no-gutters">
                    <div class="col-md-3 d-none d-md-block addingLabelBlock"> Phone </div>
                    <div class="col-md-3 d-block d-sm-none addingLabelBlockSmallFirst"> Phone </div>
                    <div class="col-md-3 col-12 addingInputBlock"><input type="text" th:field="*{phone}" th:class="${#fields.hasErrors('phone')}? addError : addingInput" readonly></div>
                    <div class="col-md-3 d-none d-md-block addingLabelBlock"> E-mail </div>
                    <div class="col-md-3 d-block d-sm-none addingLabelBlockSmall"> E-mail </div>
                    <div class="col-md-3 col-12 addingInputBlock"><input type="text" th:field="*{email}" th:class="${#fields.hasErrors('email')}? addError : addingInput" readonly></div>
                </div>
                <div class="row no-gutters">
                    <div class="col-md-3 col-6 addingLabelBlock"> Permission to call </div>
                    <div class="col-md-3 col-6 addingInputBlock"><input type="checkbox" class="addingInput" onclick="return false;"></div>
                    <div class="col-md-3 col-6 addingLabelBlock"> Permission to send e-mail </div>
                    <div class="col-md-3 col-6 addingInputBlock"><input type="checkbox" class="addingInput" onclick="return false;"></div>
                </div>
            </div>
        </form>
    </div>
</div>
</body>
</html>
